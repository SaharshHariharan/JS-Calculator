function functionTotalOfNumbers(x) // functions input
		    {
			   var position; // initializations
			   var a;
			   var b;
			   var total;
			   input = document.getElementById("yourNumber").value;
			   
				if (input.indexOf(" ") >= 0) // square root function 
				{ 
					 position = input.indexOf(' ') // searches for clear space
					 b = input.substring(position + 1) // assigns value after square root to a var
					 total = Math.sqrt(b); // calculates square root
					 output.value = total; 
				}
				
				else if (input.indexOf("^") >= 0) // to the power function
				{ 
					 position = input.indexOf('^')
					 a = input.substring(0, position) 
					 b = input.substring(position + 1) 
					 total = Math.pow(a,b); 
					 output.value = total; 
				}
				
				else if (input.indexOf("tan") >= 0) // tan function
				{ 
					 position = input.indexOf('n') 
					 b = input.substring(position + 1) //saves the value which is after tan
					 total = Math.tan(b); // calculates tan
					 output.value = total; 
				}
				
				else if (input.indexOf("sin") >= 0) // sin function
				{ 
					 position = input.indexOf('n')
					 b = input.substring(position + 1) // saves the value that is after sin
					 total = Math.sin(b); // calculates sin
					 output.value = total; 
				}
				
				else if (input.indexOf("cos") >= 0) // cos function
				{ 
					 position = input.indexOf('s')
					 b = input.substring(position + 1) // saves the value that is after cos
					 total = Math.cos(b); // calculates sin
					 output.value = total; 
				}
		    }
